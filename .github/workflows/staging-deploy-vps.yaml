name: üöÄ Deploy staging application

on:
  workflow_run:
    workflows: ["üåê Staging Front", "üõ¢Staging Back"]
    types:
      - completed

jobs:
  deploy:
    name: üöÄ Deploy staging
    runs-on: [self-hosted]
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.workflow_id != github.run_id
    steps:
      - uses: ./.github/actions/deploy
        with:
          filter: 'staging'
          app_env: 'staging'
          backend_port: 3500
          port: 3000
          dockerhub_username: ${{ secrets.DOCKERHUB_USERNAME }}
          dockerhub_token: ${{ secrets.DOCKERHUB_TOKEN }}
          frontend_docker_image: 'staging-frontend'
          backend_docker_image: 'staging-backend'
          compose_file: 'staging.compose'
          public_url: 'https://staging.leviosa.care'
          aws_region: ${{ secrets.AWS_REGION }}
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          stripe_secret_key: ${{ secrets.STRIPE_SECRET_KEY }}
          gmail_email: ${{ secrets.GMAIL_EMAIL }}
          gmail_password: ${{ secrets.GMAIL_PASSWORD }}
          google_client_id: ${{ secrets.GOOGLE_CLIENT_ID }}
          google_client_secret: ${{ secrets.GOOGLE_CLIENT_SECRET }}
